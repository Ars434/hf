<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-23</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-bgc">
        <header class="header">
            <div class="container header__block">
                <a href="#" class="logo"><img src="img/logo.svg" alt="logo"></a>
                <nav class="nav">

                    <!-- Мобильная версия -->
                    <img class="link header__link mobile-link" src="img/Vector%20(32).png">

                    <!-- Десктопная версия -->
                    <a href="#" class="link header__link desktop-link">Explore</a>
                    <a href="#" class="link header__link desktop-link">Creators</a>
                    <a href="#" class="link header__link desktop-link">Community</a>
                </nav>
                <button class="btn header__btn desktop-link">Connect Wallet</button>
            </div>
        </header>
        <div class="container">
            <div class="promo">
                <div class="promo-text">
                    <h3>Explore, Buy and Sell the <span>Best NFTs!</span></h3>
                    <div class="promo-button">
                        <button class="promo-explore">Explore</button>
                        <button class="promo-create">Create</button>
                    </div>

                    <!-- Десктопная версия -->
                    <div class="promo-blocks desktop-link">
                        <div class="promo-block">
                            <h4>32k+</h4>
                            <p>Artworks</p>
                        </div>
                        <div class="promo-block">
                            <h4>20k+</h4>
                            <p>Auctions</p>
                        </div>
                        <div class="promo-block">
                            <h4>12k+</h4>
                            <p>Creators</p>
                        </div>
                    </div>

                    <!-- Мобильная версия -->
                    <div class="promo-img mobile-link">
                    <img src="img/promo.png">
                        <div class="promo-eth">
                            <div class="promo-eth-left">
                                <p>Current Bid</p>
                                <h5>0.99 ETH</h5>
                            </div>
                            <div class="promo-eth-right">
                                <p>Ends in</p>
                                <h5>25 hrs</h5>
                            </div>
                        </div>
                        <div class="promo-artist">
                            <div class="promo-artist-left">
                                <h6>Artist</h6>
                                <p>@wzard</p>
                            </div>
                            <div class="promo-artist-right">
                                <button>Start Bid</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Десктопная версия -->
                <div class="promo-img desktop-link">
                    <img src="img/promo.png">
                    <div class="promo-eth">
                        <div class="promo-eth-left">
                            <p>Current bid</p>
                            <h5>0.99 ETH</h5>
                        </div>
                        <div class="promo-eth-right">
                            <p>Ends in</p>
                            <h5>25 hrs</h5>
                        </div>
                    </div>
                    <div class="promo-artist">
                        <div class="promo-artist-left">
                            <h6>Artist</h6>
                            <p>@wzard</p>
                        </div>
                        <div class="promo-artist-right">
                            <button>Start Bid</button>
                        </div>
                    </div>
                </div>

                <!-- Мобильная версия -->
                <div class="mobile-link">
                    <div class="promo-blocks">
                        <div class="promo-block">
                            <h4>32k+</h4>
                            <p>Artworks</p>
                        </div>
                        <div class="promo-block">
                            <h4>20k+</h4>
                            <p>Auctions</p>
                        </div>
                        <div class="promo-block">
                            <h4>12k+</h4>
                            <p>Creators</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



<script src="js/main.js"></script>

</body>
</html>
